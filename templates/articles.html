{% extends 'layout.html' %}

{% block body %}
<div class="jumbotron text-center">
    <h1>Welcome to articles</h1>
    <ul class="list-group">
        {% for article in articles %}

        <li class="list-group-item">
            <a href="article/{{article.id}}">
                {{article.title}}
            </a>
        </li>

        {% endfor %}
    </ul>
</div>

{% endblock %}
